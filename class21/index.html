<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Floating Title Fields</title>
</head>

<body>
    <div class="container p-5">
        <div class="form-floating mb-3">
            <input class="form-control" type="email" name="" id="email" placeholder=" ">
            <label for="email" class="form-label">E-mail</label> 
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" name="" id="password" placeholder=" ">
            <label for="password" class="form-label">Password</label> 
        </div>
        <hr>
        <div class="form-floating">
            <textarea name="" id="msg" class="form-control" style="height: 100px;" placeholder=" ">
            </textarea>
            <label for="msg">Description</label>
        </div>
        <hr>
        <div class="form-floating">
            <select name="" id="city" class="form-select" placeholder=" ">
                <option value="">City 1</option>
                <option value="">City 2</option>
                <option value="">City 3</option>
                <option value="">City 4</option>
                <option value="">City 5</option>
                <label for="city">City</label>
            </select> 
        </div>
    </div>
</body>

</html>
