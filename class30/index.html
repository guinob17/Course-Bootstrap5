<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

                <i class="bg-info-circle me-1"></i>

                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, maiores necessitatibus neque esse aliquid facilis nostrum voluptatum excepturi distinctio iusto voluptates pariatur culpa suscipit aliquam recusandae? Saepe cumque quo aliquam.
            </div>
        </div>
        <hr>
        <div class="toast">
            <div class="toast-body">
                You received new messages!
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualize</button>
