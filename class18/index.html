<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <title>Forms</title>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="type your email">
                <div class="form-text">we will never share your email!</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <label for="remember" class="form-check-label">Remember me</label>
                <input type="checkbox" id="remember" class="form-check-input">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <hr>
        <input type="file" id="arquive" class="form-control">
        <hr>
        <input type="color" id="color" class="form-control">
    </div>
</body>

</html>
