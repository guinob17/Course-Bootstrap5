<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Navigation Menus</title>
</head>

<body>
    <div class="container my-5">
        <h1>Component Nav</h1>
        <hr>
        <ul class="nav">
            <li class="nav-item">
                <a href="#1" class="nav-link active">Link 1</a>
            </li>
            <li class="nav-item">
                <a href="#2" class="nav-link">Link 2</a>
            </li>
            <li class="nav-item">
                <a href="#3" class="nav-link">Link 3</a>
            </li>
            <li class="nav-item">
                <a href="#4" class="nav-link disabled">Link 4</a>
            </li>
        </ul>
        <hr>
        <nav class="nav nav-pills nav-fill">
            <a href="#1" class="nav-link active">Active</a>
            <a href="#2" class="nav-link">Link 2</a>
            <a href="#3" class="nav-link">Link 3</a>
            <a href="#4" class="nav-link disabled">Disable</a>
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">Submenus</a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#1" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#2" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#3" class="dropdown-item">Submenu 3</a>
                </li>
                <li>
                    <a href="#4" class="dropdown-item">Submenu 4</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
