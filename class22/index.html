<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Form Fields Add-ons</title>
</head>

<body>
    <div class="container p-5">
        <div class="mb-3 input-group">
            <label for="name" class="input-group-text">Full name: </label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <span for="name" class="input-group-text">Full name: </span>
            <input type="text" id="name" class="form-control" placeholder="first name">
            <input type="text" id="name" class="form-control" placeholder="last name">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">$</span>
            <span class="input-group-text">BRL</span>
            <input type="text" class="form-control" placeholder="value">
        </div>
        <div class="mb-3 input-group">
            <input type="search" class="form-control text-end">
            <button class="btn btn-outline-secondary">Search</button>
        </div>
    </div>
</body>

</html>
