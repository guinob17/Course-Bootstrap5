<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Alerts, Badges and Lists</title>
</head>

<body>
    <div class="container py-5">
        <div class="alert alert-danger alert-dismissible">
            <h4 class="alert-heading">
                <i class="bi-info-circle"></i> Information
            </h4>
            <p>That's a simple alert</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <a href="" class="alert-link">Click here</a>
        </div>
        <br>
        <hr>
        <h2>Exemple text in capsule
            <span class="badge bg-secondary">New</span>
        </h2>
        <hr>
        <br>
        <div class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item disabled">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </div>
    </div>
</body>

</html>
