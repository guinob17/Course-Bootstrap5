<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Select, Range and Button fields</title>
</head>

<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Desired option</label>
            <div class="col-4">
                <select class="form-select form-select-lg">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                    <option value="">Option 4</option>
                    <option value="">Option 5</option>
                    <option value="">Option 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Stage</label>
            <input class="form-range bg-warning" type="range" id="faixa" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <a href="#" class="btn btn-outline-success btn-lg">Link</a>
    </div>
</body>

</html>
