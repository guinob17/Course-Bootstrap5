<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Slide Carousels</title>
</head>

<body>
    <div class="container py-5">
        <div class="carousel slide" data-bs-ride="carousel" id="ads">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://picsum.photos/1280/420?random=1" alt="photo" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="http://picsum.photos/1280/420?random=2" alt="photo" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="http://picsum.photos/1280/420?random=3" alt="photo" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>

</html>
